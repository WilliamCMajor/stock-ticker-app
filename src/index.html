<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Ticker App</h1>
    
        <form id="search">
            <div class="mb-3">
                <label for="time-series" class="form-label">Time Series</label>
                <select name="time-series" id="timeSeries" class="form-select">
                    <option value="TIME_SERIES_INTRADAY">Intraday</option>
                    <option value="TIME_SERIES_DAILY_ADJUSTED">Daily Adjusted</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="symbol" class="form-label">Company</label>
                <input type="text" id="symbol" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="interval">Time interval</label>
                <select name="interval" id="interval" class="form-select">
                    <option value="1min">1 Minutes</option>
                    <option value="5min">5 Minutes</option>
                    <option value="15min">15 Minutes</option>
                    <option value="30min">30 Minutes</option>
                    <option value="60min">60 Minutes</option>
                </select>
            </div>
    
            <input type="submit" class="btn btn-info">
    
        </form>
    
        <section id="results" class="search-results">
    
        </section>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/index.js"></script><!-- Parcel converts JS assets to ES5, which won't run in in the context of a <script type="module"> tag -->
</body>
</html>
